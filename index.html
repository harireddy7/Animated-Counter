<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Animated Counter</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
		integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="container">
		<section class="main">
			Animated Counter
		</section>
		<section class="counters">
			<div class="counter">
				<i class="fab fa-linkedin fa-3x"></i>
				<div class="count-value" data-target="2000">0</div>
				<div class="media-title">Connections</div>
			</div>
			<div class="counter">
				<i class="fab fa-youtube fa-3x"></i>
				<div class="count-value" data-target="9999">0</div>
				<div class="media-title">Subscribers</div>
			</div>
			<div class="counter">
				<i class="fab fa-twitter fa-3x"></i>
				<div class="count-value" data-target="5000">0</div>
				<div class="media-title">Followers</div>
			</div>
			<div class="counter">
				<i class="fab fa-facebook fa-3x"></i>
				<div class="count-value" data-target="1000000">0</div>
				<div class="media-title">Likes</div>
			</div>
		</section>
	</div>
	<script src="./counter.js"></script>
</body>

</html>
